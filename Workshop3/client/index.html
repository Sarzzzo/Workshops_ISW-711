<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Gestión - Profesores y Cursos</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Sistema de Gestión Académica</h1>

    <!-- Pestañas de navegación -->
    <div class="tabs">
      <button class="tab-button active" onclick="mostrarTab('profesores')">Profesores</button>
      <button class="tab-button" onclick="mostrarTab('cursos')">Cursos</button>
    </div>

    <!-- ============================================ -->
    <!-- TAB DE PROFESORES -->
    <!-- ============================================ -->
    <div id="tab-profesores" class="tab-content active">
      <h2>Gestión de Profesores</h2>

      <!-- Formulario para crear/editar profesor -->
      <div class="form-container">
        <h3 id="profesor-form-title">Agregar Nuevo Profesor</h3>
        <form id="form-profesor">
          <input type="hidden" id="profesor-id">

          <div class="form-group">
            <label for="profesor-nombre">Nombre:</label>
            <input type="text" id="profesor-nombre" required>
          </div>

          <div class="form-group">
            <label for="profesor-apellidos">Apellidos:</label>
            <input type="text" id="profesor-apellidos" required>
          </div>

          <div class="form-group">
            <label for="profesor-cedula">Cédula:</label>
            <input type="text" id="profesor-cedula" required>
          </div>

          <div class="form-group">
            <label for="profesor-edad">Edad:</label>
            <input type="number" id="profesor-edad" min="18" max="100" required>
          </div>

          <div class="form-buttons">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="button" class="btn btn-secondary" onclick="cancelarEdicionProfesor()">Cancelar</button>
          </div>
        </form>
      </div>

      <!-- Tabla de profesores -->
      <div class="table-container">
        <h3>Lista de Profesores</h3>
        <table id="tabla-profesores">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Apellidos</th>
              <th>Cédula</th>
              <th>Edad</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <!-- Los datos se cargarán dinámicamente -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- ============================================ -->
    <!-- TAB DE CURSOS -->
    <!-- ============================================ -->
    <div id="tab-cursos" class="tab-content">
      <h2>Gestión de Cursos</h2>

      <!-- Formulario para crear/editar curso -->
      <div class="form-container">
        <h3 id="curso-form-title">Agregar Nuevo Curso</h3>
        <form id="form-curso">
          <input type="hidden" id="curso-id">

          <div class="form-group">
            <label for="curso-nombre">Nombre del Curso:</label>
            <input type="text" id="curso-nombre" required>
          </div>

          <div class="form-group">
            <label for="curso-codigo">Código:</label>
            <input type="text" id="curso-codigo" required>
          </div>

          <div class="form-group">
            <label for="curso-descripcion">Descripción:</label>
            <textarea id="curso-descripcion" rows="3" required></textarea>
          </div>

          <div class="form-group">
            <label for="curso-profesor">Profesor:</label>
            <select id="curso-profesor" required>
              <option value="">Seleccione un profesor...</option>
              <!-- Las opciones se cargarán dinámicamente -->
            </select>
          </div>

          <div class="form-buttons">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="button" class="btn btn-secondary" onclick="cancelarEdicionCurso()">Cancelar</button>
          </div>
        </form>
      </div>

      <!-- Tabla de cursos -->
      <div class="table-container">
        <h3>Lista de Cursos</h3>
        <table id="tabla-cursos">
          <thead>
            <tr>
              <th>Código</th>
              <th>Nombre</th>
              <th>Descripción</th>
              <th>Profesor</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <!-- Los datos se cargarán dinámicamente -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
