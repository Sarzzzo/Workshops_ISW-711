<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        a:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .empty {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Course List</h1>
        <a href="create-course.html">Create New Course</a>
    </div>

    <div id="loading" class="loading">Loading courses...</div>
    <div id="coursesContainer"></div>

    <script>
        const loadingDiv = document.getElementById('loading');
        const coursesContainer = document.getElementById('coursesContainer');

        async function loadCourses() {
            try {
                const response = await fetch('http://localhost:3000/api/courses');
                const courses = await response.json();

                loadingDiv.style.display = 'none';

                if (courses.length === 0) {
                    coursesContainer.innerHTML = '<div class="empty">No courses available. Create one to get started.</div>';
                    return;
                }

                let tableHTML = `
          <table>
            <thead>
              <tr>
                <th>Course Name</th>
                <th>Credits</th>
              </tr>
            </thead>
            <tbody>
        `;

                courses.forEach(course => {
                    tableHTML += `
            <tr>
              <td>${course.name}</td>
              <td>${course.credits}</td>
            </tr>
          `;
                });

                tableHTML += `
            </tbody>
          </table>
        `;

                coursesContainer.innerHTML = tableHTML;

            } catch (error) {
                loadingDiv.style.display = 'none';
                coursesContainer.innerHTML = `<div class="empty">Error loading courses: ${error.message}</div>`;
            }
        }

        // Load courses when page loads
        loadCourses();
    </script>
</body>

</html>
